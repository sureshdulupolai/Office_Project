{% extends 'base.html' %}
{% block body %}
<style>
    html, body {
      height: 100%;
      /* background-color: #212529; */
      background-color: transparent;
      margin: 0;
    }

    .chat-container {
      width: 80%;
      height: 85%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      border: 1px solid #444;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      top: 10%;
    }

    .chat-navbar {
      /* background-color: #000; */
      background-color: transparent;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chat-body {
      flex: 1;
      background-color: transparent;
      overflow-y: auto;
      padding: 15px;
    }

    .msg {
      /* background-color: #dcf8c6; */
      background-color: rgb(169, 205, 119);
      /* border: 2px solid black; */
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      max-width: 75%;
    }

    .msg.other {
      background-color: #f1f0f0;
      margin-left: auto;
    }

    .chat-footer {
      background-color: #000;
      padding: 10px 15px;
      display: flex;
      align-items: center;
    }

    .chat-footer input {
      background-color: #343a40;
      color: white;
      border: 1px solid #555;
    }

    .chat-footer input::placeholder {
      color: #ccc;
    }
  </style>

<div class="chat-container bg-dark">

    <!-- Navbar -->
    <div class="chat-navbar text-white bg-dark" style="border-bottom: 2px solid black;">
      <div class="d-flex align-items-center">
        <img src="/media/{{ GroupImage }}" class="rounded-circle me-2" width="40" height="40" alt="Profile">
        <span class="fw-bold">{{ groupName }}</span>
      </div>
      <div>
        <button class="btn btn-outline-light btn-sm me-2">Back</button>
        <button class="btn btn-outline-danger btn-sm">Delete</button>
      </div>
    </div>

    <!-- Chat Messages Area -->
    <div class="chat-body text-black">
      <div class="text-center text-muted small">TUESDAY</div>
      {% for OC in objOfChat %}
        <div class="msg">
          <strong>{{ OC.CGC_UserName }}</strong>
          <p class="mt-2">{{ OC.CGC_Text }}<br>
        </div>
      {% endfor %}

      <div class="text-center text-muted small">WEDNESDAY</div>
      <div class="msg other">
        <strong>leo9studio.com</strong>
        <p><a href="https://leo9studio.com" target="_blank">https://leo9studio.com</a></p>
      </div>
    </div>

    <!-- Chat Form -->
    <div class="chat-footer bg-dark">
      <input type="text" class="form-control me-2" placeholder="Type a message...">
      <button class="btn btn-success">Send</button>
    </div>

  </div>
  
{% endblock %}
